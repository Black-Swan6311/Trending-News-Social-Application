  
<div class="container-fluid mt-3 ">
    <div class="row mt-3 ">
        <h5 *ngIf="!isCustom" class="fontSize" >Top Headlines </h5>
        <h5 *ngIf="isCustom" class="fontSize" >User Custom Headlines <button (click)="changeHeadlines()" class="changeButton">(Change custom categories)</button> </h5>
    </div>
    <div class="row custom-category-actions">
      <button *ngFor="let category of customHeadlines" class="fontSize{{customFilter === category.name ? ' active' : ''}}" (click)="setcustomFilter(category.name)">{{category.name}}</button>
    </div>
    <div *ngIf="isCustom" class="custom-categories">
      <div *ngFor="let category of filteredCustomHeadlines" class="custom-category" >
        <div class="list row mt-3 ">
          <div *ngFor="let news of category.list" class="list-item col-lg-4 mt-4 mb-4">
            <div class="box">
              <div class="image-box">
                <img src="{{news.urlToImage}}" width="100%">
              </div>
              <h5 class="mt-3 mb-3">{{news.title}}</h5>
              <a class="btn btn-dark btn-sm" target="_blank" href="{{news.url}}">Read More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!isCustom" class="row mt-3 ">
      <div *ngFor="let news of topHeadlinesData" class="col-lg-3 mt-3 mb-3 ">
        <div class="box">
          <div class="image-box">
            <img src="{{news.urlToImage}}" width="100%">
          </div>
          <h5 class="mt-3 mb-3">{{news.title}}</h5>
          <a class="btn btn-dark btn-sm" target="_blank" href="{{news.url}}">Read More</a>
        </div>
      </div>
    </div>
</div>
