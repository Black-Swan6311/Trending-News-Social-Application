<ngx-loading-bar [includeSpinner]="false" [color]="'#333'" [height]="'5px'" style="font-size:1.1rem"></ngx-loading-bar>
  <nav class="navbar navbar-expand-lg navbar-light makeColor">
    <div class="container-fluid">
      <a class="navbar-brand bold text-dark " href="#" routerLink="" >Trending News</a>
      <!-- <a class="navbar-brand bold "  href="#" routerLink="login" >Login/Sign up</a> -->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link  btn-icon" aria-current="page" href="#" routerLink="login" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" *ngIf="!isLoggedIn">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  btn-icon" aria-current="page" href="#" routerLink="dashboard" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" *ngIf="isLoggedIn">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  btn-icon" aria-current="page" #home routerLink="" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" >Home</a>
          </li>

          <li class="nav-item" *ngFor="let route of routeCategories">
            <a href="#" class="nav-link" aria-current="page" routerLink="{{route}}" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">{{route | titlecase}}</a>
          </li>
          
        </ul>
        
        <form class="form-container d-flex" [formGroup]="searchForm"  > 
          <input class="form-control me-2" type="search" placeholder="Search for News" id="searchTerm"
          formControlName="searchTerm"   aria-label="Search"  >
            <button class="btn btn-outline-success text-dark"  (click)="setSearchTerm()" >
              Search
            </button>
        </form>
      </div>
    </div>
  </nav>
  
  <router-outlet></router-outlet>

  <div class="user-preferrence-modal" *ngIf="showUserPreferrenceModal">
    <div class="modal-container">
      <button class="close" (click)="closePreferrenceModal()"><span>âœ•</span></button>
      <div class="header">
        <h1>User preferrences</h1>
        <div>Please answer a couple of questions about your news preferrences</div>
      </div>
      <div class="body">
        <div class="question">
          <div class="question-text">Select Categories to display in home page</div>
          <div class="question-list">
            <div class="question-option" *ngFor="let route of routeCategories">
              <input 
              type="checkbox" 
              value="{{route}}" 
              name="category" 
              id="{{route}}" 
              *ngIf="isCategorySelected(route)"
              checked="{{isCategorySelected(route)}}"
              (click)="toggleCategoryPrefference(route)">
              <input 
              type="checkbox" 
              value="{{route}}" 
              name="category" 
              id="{{route}}" 
              *ngIf="!isCategorySelected(route)"
              (click)="toggleCategoryPrefference(route)">
              <label for="{{route}}">{{route | titlecase}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="save-checkbox">
          <input *ngIf="getCurrentHideState() === true" type="checkbox" name="saveAndHide" id="saveAndHide" value="true" checked (click)="setHideState()" >
          <input *ngIf="getCurrentHideState() === false" type="checkbox" name="saveAndHide" id="saveAndHide" value="true" (click)="setHideState()" >
          <label for="saveAndHide">Save and Hide this questionaire</label>
        </div>
        <button (click)="savePrefferences()"> Save my prefferences</button>
      </div>
    </div>
  </div>
  <footer class="container">
    <app-user-location></app-user-location>
    <p class="text-center" style="font-weight: bold" >&copy; & &reg; By BlackSwan Group</p>
  </footer>
